<div class="panel panel-primary">
    <div class="panel-heading">
        Branches
        <a class="btn-md btn-primary pull-right" style="padding:0px"  routerLink="branchform" (click)="onBranchCreateClick()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            New
        </a>
    </div>
    <div class="panel-body">
        <table id="tblCompany" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>
                        Branch Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Address2
                    </th>
                    <th>
                        Company Name
                    </th>
                    <th>
                        Contact Name
                    </th>
                    
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let branch of branches;">
                    <td>
                        {{branch.BranchName}}
                    </td>
                    <td>
                        {{branch.Address1}}
                    </td>
                    <td>
                        {{branch.Address2}}
                    </td>
                    <td>
                        {{branch.CompanyId}}
                    </td>
                    <td>
                        {{branch.ContactName}}
                    </td>
                    
                    <td colspan="2">
                        <p data-placement="top" data-toggle="tooltip" title="Edit">
                            <a class="btn btn-primary btn-xs" (click)="onBranchEditClick(branch.id)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <a class="btn btn-danger btn-xs" title="Delete" (click)="onBranchDeleteClick(branch)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
