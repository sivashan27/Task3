<form class="form-horizontal" [formGroup]="companyOperation" (ngSubmit)="onSave()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="companyname">Company Name</label>
                <div class="col-sm-8">
                    <input id="companyname" type="text" class="form-control" [(ngModel)]="model.companyname" formControlName="companyname">
                    <span class="help-block"
                          *ngIf="((companyOperation.get('companyname').touched ||
                   companyOperation.get('companyname').dirty) &&
                   companyOperation.get('companyname').errors)">
                        <span *ngIf="companyOperation.get('companyname').errors.required">
                            Company Name is required
                        </span>
                        <span *ngIf="companyOperation.get('companyname').errors.minlength">
                            Company Name must be greater than 2 characters
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="operatingcountry">Operating Country</label>
                <div class="col-sm-8">
                    <input id="operatingcountry" type="text" class="form-control" [(ngModel)]="model.operatingcountry" formControlName="operatingcountry">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="business">Line of Business</label>
                <div class="col-sm-8">
                    <input id="business" type="text" class="form-control" [(ngModel)]="model.business" formControlName="business">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-4">
                    <button type="button" class="btn btn-primary" (click)="addCustomFieldClick()">
                        Add Custom Fields
                    </button>
                </div>
            </div>
            <div formArrayName="customFields" *ngFor="let custField of companyOperation.get('customFields').controls; let i = index">
                <div [formGroupName]="i">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="customField">
                            Custom Field
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="customField" [(ngModel)]="model.customFields" 
                                   placeholder="Custom Values" formControlName="customField">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
