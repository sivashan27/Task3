<div class="panel panel-primary">
    <div class="panel-heading">
        Company Operation
        <a class="btn-md btn-primary pull-right" style="padding:0px" routerLink="companyform" (click)="onCreateClick()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            New
        </a>
    </div>
    <div class="panel-body">
        <table id="tblCompany" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th *ngFor="let c of tableHeads; let first=first;">
                        {{c}}
                    </th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of operations">
                    <td *ngFor="let v of generateValue(c)">
                        {{v}}
                    </td>
                    {{getAdditionalHtml(c)}}
                    <td colspan="2">
                        <p data-placement="top" data-toggle="tooltip" title="Edit">
                            <a class="btn btn-primary btn-xs" (click)="onEditClick(c.id)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <a class="btn btn-danger btn-xs" title="Delete" (click)="onDeleteClick(c)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
